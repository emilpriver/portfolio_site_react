stages:
  - build
  - deploy
  
variables:
  TARGET_DIR: /home/portfolio/


build:
  stage: build
  script: 
    - echo "Deploy to staging server"
    - cp -r -rf $CI_PROJECT_DIR/* /home/portfolio/

  only:
    - production

deploy_staging:
  stage: deploy
  script:
    - cd /home/portfolio 
    - sudp npm install
    - sudo npm upgrade
    - sudo npm run build
    - echo "finished building frontend"
  only:
    - production 
  when: manual
